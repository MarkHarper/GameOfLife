<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life (in color)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div>
      <h1 id="title">Game of Life (in <span id="highlight">Color</span>)</h1>
      <div class="container-left">
        <canvas id="golBoard"></canvas>
        <div id="controls">
          <input type="color" id="color">
          <button id="start">Start</button>
        </div>
      </div>
      <div class="container-right">
        <p>Select a color from the color picker.</p>

        <p>Click and drag over the grid to select cells.</p>

        <p>Press start to begin the Game of Life.</p>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
